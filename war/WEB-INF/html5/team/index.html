<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script> if (location.hostname === "www.rskybox.com") { location.href = "https://rskybox-stretchcom.appspot.com"; } </script>
    <title>rSkybox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="rscoreboard.css">
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
    <script>
      jQuery || document.write('<script src="\/js\/lib\/jquery-1.7.1.min.js"><\/script\>')
    </script>
    <script src="/js/lib/jquery.mobile.router.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script>
      jQuery.mobile || document.write('<script src="\/js\/lib\/jquery.mobile-1.0.1.min.js"\><\/script\>')
    </script>
    <script src="/js/lib/underscore-min.js"></script>
    <script src="/js/lib/backbone-min.js"></script>
    <script src="/js/lib/cookie.js"></script>
    <script src="/js/helpers/app.js"></script>
    <script src="/js/models/base.js"></script>
    <script src="/js/models/game.js"></script>
    <script src="/js/views/games.js"></script>
    <script src="/js/routers/main.js"></script>
  </head>
  <body>
  <div id="rscoreboard-container">
    <table id="rscorboard-tbl" style="width:859px; border:1px solid black; margin-left:auto; margin-right:auto;">
      <tr style="height:0px;">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
      </tr>
      <tr class="row1">
        <td>
          <div id="team-name-left"><div id="rteam-logo"><img src="rTeamLogoSm.png" width="69" height="21" alt="rTeam"></div></div>
        </td>
        <td colspan="4">
          <div id="team-name">
             <div id="team-name-text">Wild Cats Baseball</div>
          </div>
        </td>
        <td>
          <div id="team-name-right"><div><img src=""></div></div>
        </td>
      </tr>
      <tr class="row2">
        <td colspan="3">
          <div id="photo-container"><div id="photo"><img src="portrait.jpeg"></div></div>
        </td>
        <td colspan="3">
          <div id="score">
          	<div id="score-label-area">
           		<div id="score-label"><span>Score</span></div>
          	</div>
          	<div id="score-value-area">
	          	<div id="interval-block">
	          		<div id="interval-value">Final</div>
		          	<span id="interval-value-modifier"></span>
	          	</div>
	          	<div id="us-label">Us</div>
	          	<div id="us-score-block">
	          		<div id="us-score-value">12</div>
	          	</div>
	          	<div id="them-label">Them</div>
	          	<div id="them-score-block">
	          		<div id="them-score-value">3</div>
	          	</div>
          	</div>
          </div>
        </td>
       </tr>
      <tr class="row3">
        <td colspan="2">
          <div id="fans">fans</div>
        </td>
        <td colspan="2">
          <div id="activity">activity feed</div>
        </td>
        <td colspan="2">
          <div id="misc">Go rTeam!</div>
        </td>
       </tr>
    </table>
  </div>
  <div id="container"></div>
  
    <script type="text/template" id="gameEmptyTemplate">
      <p>
        You don't have any games, yet.
      </p>
      <p>
        Why don't you 'add' one?
      </p>
    </script>
    
    <script type="text/template" id="gameListTemplate">
      <a href="#game?id=<%= gameId %>">Game: <% description %></a> Start Date: <%= startDate %> Location: <%= location %>, Interval: <%= interval %> Score Us: <%= scoreUs %> Score Them <%= scoreThem %>
    </script>
  
  </body>
</html>
